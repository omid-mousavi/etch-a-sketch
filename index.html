<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link href="styles.css" rel="stylesheet">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="full-page">
    <div class="options">
      <button class="set-grid-size">Set Grid Size</button>
      <button>Eraser</button>
      <button>Reset</button>
      <div class="color-and-border">
        <div>
          <label for="set-color">Color:</label>
          <input type="color" id="set-color" value="#ff0000">
        </div>
        <div>
          <label for="hide-border">Hide border:</label>
          <input type="button" id="hide-border" value="Hide">
        </div>
        <div class="set-option">
          <button id="set-border-color">Set</button>
        </div>
      </div>
    </div>
    <div class="container"></div>
  </div>
</body>
</html>
